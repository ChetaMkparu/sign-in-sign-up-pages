<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sign-in.css" />
    <title>Sign_in</title>
  </head>
  <body>
    <!-- Nav section -->
    <header>
      <nav>
        <div class="nav-logo">
          <a href="#"><img src="./images/logo.svg" alt="Company Logo" /></a
          ><span>Byway</span>
        </div>
        <a href="#">Categories</a>
        <!-- Search -->
        <form class="nav_search">
          <i class="bx bx-search"></i>
          <input type="search" placeholder="Search Courses" />
        </form>
        <a href="#">Teach On ByWay</a>
        <div class="nav_btn">
          <i class="bx bx-cart-alt"></i>
          <button class="login">Login</button>
          <button class="signup">Signup</button>
        </div>
        <!-- Toggle menu -->
        <i class="bx bx-menu"></i>
      </nav>
    </header>
    <main>
      <!-- sign-in-page-content -->
      <section class="signin_sec">
        <!-- Sign-in-pg- (1st section) -->
        <div class="signin_sec_wrapper">
          <h3>Sign in to your account</h3>
          <!-- sign-in-form -->
          <form action="" class="signin_form">
            <label for="Email">Email</label>
            <input type="text" id="Email" placeholder="Username or Email ID" />
            <label for="Password">Password</label>
            <input type="password" id="Password" placeholder="Enter Password" />
          </form>
          <!-- sign-in-button -->
          <button class="signin_btn">
            <span>Sign In</span>
            <i class="bx bx-right-arrow-alt"></i>
          </button>
          <!-- Social-sign-in-line -->
          <div class="signin_line">
            <div class="line"></div>
            <span>Sign in with</span>
            <div class="line"></div>
          </div>
          <!-- Social-sign-in-buttons -->
          <div class="signin_social">
            <div class="siginin_facebook">
              <img
                src="./images/Facebook.svg"
                alt="facebook-logo"
                class="facebook"
              />
              <span>Facebook</span>
            </div>
            <div class="signin_google">
              <img src="./images/google.svg" alt="google-logo" class="google" />
              <span>Google</span>
            </div>
            <div class="signin_microsoft">
              <img
                src="./images/microsoft.png"
                alt="google-logo"
                class="microsoft"
              />
              <span>Microsoft</span>
            </div>
          </div>
        </div>
        <!-- Sign-in-pg- (2nd section) -->
        <section class="signin_img">
          <img src="./images/signin.png" alt="" />
        </section>
      </section>
    </main>
  </body>
</html>
